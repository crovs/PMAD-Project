<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GeoSnap - Capture and explore your memories on a map">
    <meta name="theme-color" content="#2c3e50">
    
    <title>GeoSnap - Photo Journal</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/views.css">
    
    <!-- Leaflet CSS for Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
</head>
<body>
    <!-- Offline Indicator -->
    <div id="offline-indicator" class="offline-indicator hidden">
        <span>ğŸ“µ You're offline</span>
    </div>

    <!-- Main App Container -->
    <div id="app">
        <!-- Feed View -->
        <section id="feed-view" class="view active">
            <header class="view-header">
                <h1>ğŸ“¸ My Memories</h1>
            </header>
            <div id="memories-grid" class="memories-grid">
                <!-- Memories will be dynamically inserted here -->
                <div class="empty-state">
                    <p>No memories yet</p>
                    <p class="empty-hint">Tap the camera button to capture your first moment!</p>
                </div>
            </div>
        </section>

        <!-- Camera View -->
        <section id="camera-view" class="view">
            <header class="view-header">
                <button id="back-from-camera" class="back-btn">â† Back</button>
                <h1>ğŸ“· Capture</h1>
            </header>
            <div class="camera-container">
                <video id="camera-preview" autoplay playsinline></video>
                <canvas id="camera-canvas" style="display: none;"></canvas>
                
                <!-- Fallback file input for devices without camera access -->
                <input type="file" id="file-input" accept="image/*" capture="environment" style="display: none;">
                
                <div class="camera-controls">
                    <button id="capture-btn" class="capture-btn">
                        <span class="capture-circle"></span>
                    </button>
                </div>
                
                <div id="camera-status" class="camera-status"></div>
            </div>
        </section>

        <!-- Map View -->
        <section id="map-view" class="view">
            <header class="view-header">
                <h1>ğŸ—ºï¸ Map</h1>
            </header>
            <div id="map-container" class="map-container">
                <!-- Leaflet map will be initialized here -->
            </div>
            <div id="map-status" class="map-status">
                <!-- Status messages for map -->
            </div>
        </section>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button data-view="feed-view" class="nav-btn active">
            <span class="nav-icon">ğŸ </span>
            <span class="nav-label">Feed</span>
        </button>
        <button data-view="camera-view" class="nav-btn">
            <span class="nav-icon">ğŸ“·</span>
            <span class="nav-label">Camera</span>
        </button>
        <button data-view="map-view" class="nav-btn">
            <span class="nav-icon">ğŸ—ºï¸</span>
            <span class="nav-label">Map</span>
        </button>
    </nav>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- App Scripts -->
    <script src="/js/storage.js"></script>
    <script src="/js/geolocation.js"></script>
    <script src="/js/camera.js"></script>
    <script src="/js/map.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
